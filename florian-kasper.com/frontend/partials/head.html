<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#131626">

<title>{{title}}</title>
<meta name="description" content="{{description}}">
<link rel="canonical" href="{{baseUrl}}{{path}}">

<!-- hreflang -->
<link rel="alternate" hreflang="en" href="{{baseUrl}}{{enPath}}">
<link rel="alternate" hreflang="de" href="{{baseUrl}}{{dePath}}">
<link rel="alternate" hreflang="x-default" href="{{baseUrl}}{{enPath}}">

<!-- Open Graph -->
<meta property="og:type" content="website">
<meta property="og:locale" content="{{ogLocale}}">
<meta property="og:locale:alternate" content="{{ogLocaleAlt}}">
<meta property="og:site_name" content="Florian Kasper">
<meta property="og:title" content="{{title}}">
<meta property="og:description" content="{{description}}">
<meta property="og:url" content="{{baseUrl}}{{path}}">
<meta property="og:image" content="{{baseUrl}}/images/og-default.png">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:image:alt" content="Florian Kasper â€” Software & DevOps Engineer">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{title}}">
<meta name="twitter:description" content="{{description}}">
<meta name="twitter:image" content="{{baseUrl}}/images/og-default.png">

<!-- Favicon -->
<link rel="icon" href="/favicon.ico" sizes="32x32">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<link rel="manifest" href="/site.webmanifest">

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">

<!-- JSON-LD -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@graph": [
    {
      "@type": "WebSite",
      "@id": "{{baseUrl}}/#website",
      "url": "{{baseUrl}}/",
      "name": "Florian Kasper",
      "description": "Freelance Software & DevOps Engineer",
      "inLanguage": "{{lang}}"
    },
    {
      "@type": "Person",
      "@id": "{{baseUrl}}/#person",
      "name": "Florian Kasper",
      "url": "{{baseUrl}}/",
      "jobTitle": "Freelance Software & DevOps Engineer",
      "knowsAbout": ["Go", "Kubernetes", "AWS", "Platform Engineering", "Distributed Systems"],
      "sameAs": [
        "https://github.com/nirnanaaa",
        "https://www.linkedin.com/in/florian-kasper-2b1738167/",
        "https://www.xing.com/profile/Florian_Kasper21",
        "https://www.strava.com/athletes/55488801"
      ]
    }{{#unless isHome}},
    {
      "@type": "BreadcrumbList",
      "itemListElement": [
        { "@type": "ListItem", "position": 1, "name": "{{i18n.nav.home}}", "item": "{{baseUrl}}{{prefix}}/" },
        { "@type": "ListItem", "position": 2, "name": "{{title}}", "item": "{{baseUrl}}{{path}}" }
      ]
    }{{/unless}}
  ]
}
</script>

<!-- CSS -->
<link rel="stylesheet" href="/css/main.css">
