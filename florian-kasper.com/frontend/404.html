<!DOCTYPE html>
<html lang="{{lang}}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{i18n.notFound.title}}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body class="font-sans antialiased">
  <div class="fixed inset-0 flex justify-center sm:px-8">
    <div class="flex w-full max-w-7xl lg:px-8">
      <div class="w-full bg-white ring-1 ring-zinc-100"></div>
    </div>
  </div>

  <div class="relative flex min-h-screen flex-col items-center justify-center">
    <div class="text-center">
      <p class="text-base font-semibold text-teal-500">404</p>
      <h1 class="mt-4 text-3xl font-bold tracking-tight text-zinc-800 sm:text-5xl">{{i18n.notFound.heading}}</h1>
      <p class="mt-6 text-base leading-7 text-zinc-600">{{i18n.notFound.description}}</p>
      <div class="mt-10">
        <a href="{{prefix}}/" class="text-sm font-semibold text-teal-500 hover:text-teal-600 transition">{{{i18n.notFound.backHome}}}</a>
      </div>
    </div>
  </div>
</body>
</html>
