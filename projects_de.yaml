introduction: |
  Freiberuflicher Software-Entwickler und Plattform-Architekt seit 2015 mit Schwerpunkt auf Go, Kubernetes und AWS.
  Ich entwickle verteilte Systeme, interne Plattformen und Automatisierungsloesungen — ueberwiegend in Umgebungen mit mehreren Hundert Entwicklern und Tausenden von Services.
  Meine Arbeit bewegt sich an der Schnittstelle von Backend-Entwicklung und Infrastruktur: eigene Kubernetes-Controller, CI/CD-Pipelines, Cloud-Migrationen und Werkzeuge fuer Entwicklerteams.
  Einfachheit, Zuverlaessigkeit und Wartbarkeit stehen bei mir an erster Stelle.
